<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Title -->
        <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial">
            The Scaling Problem: 1,000 Tasks @ 10 Seconds Each
        </text>
        
        <!-- Option 1: Sequential -->
        <g transform="translate(50, 80)">
            <rect x="0" y="0" width="250" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="5"/>
            <text x="125" y="30" font-size="18" font-weight="bold" text-anchor="middle" font-family="Arial">Option 1: Sequential</text>
            
            <!-- Single core doing all work -->
            <rect x="90" y="60" width="70" height="40" fill="#4A90E2" stroke="#333" stroke-width="2" rx="3"/>
            <text x="125" y="85" font-size="14" text-anchor="middle" fill="white" font-family="Arial">Core 1</text>
            
            <!-- Arrow pointing down showing time -->
            <line x1="125" y1="110" x2="125" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="145" y="200" font-size="12" font-family="Arial">10,000 sec</text>
            <text x="145" y="215" font-size="12" font-family="Arial">(~3 hours)</text>
            
            <!-- Results -->
            <text x="125" y="340" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">Time: ~3 hours</text>
            <text x="125" y="360" font-size="14" text-anchor="middle" font-family="Arial">Cost: $0</text>
            <text x="125" y="380" font-size="14" text-anchor="middle" fill="red" font-family="Arial">Scale: Terrible</text>
        </g>
        
        <!-- Option 2: Parallel -->
        <g transform="translate(375, 80)">
            <rect x="0" y="0" width="250" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="5"/>
            <text x="125" y="30" font-size="18" font-weight="bold" text-anchor="middle" font-family="Arial">Option 2: Parallel</text>
            
            <!-- 8 cores doing work -->
            <g transform="translate(35, 60)">
                <rect x="0" y="0" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="20" y="20" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C1</text>
                
                <rect x="50" y="0" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="70" y="20" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C2</text>
                
                <rect x="100" y="0" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="120" y="20" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C3</text>
                
                <rect x="150" y="0" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="170" y="20" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C4</text>
                
                <rect x="0" y="40" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="20" y="60" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C5</text>
                
                <rect x="50" y="40" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="70" y="60" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C6</text>
                
                <rect x="100" y="40" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="120" y="60" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C7</text>
                
                <rect x="150" y="40" width="40" height="30" fill="#E27D4A" stroke="#333" stroke-width="1.5" rx="2"/>
                <text x="170" y="60" font-size="11" text-anchor="middle" fill="white" font-family="Arial">C8</text>
            </g>
            
            <!-- Arrow -->
            <line x1="125" y1="150" x2="125" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="145" y="220" font-size="12" font-family="Arial">1,250 sec</text>
            <text x="145" y="235" font-size="12" font-family="Arial">(~21 min)</text>
            
            <!-- Results -->
            <text x="125" y="340" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">Time: ~21 minutes</text>
            <text x="125" y="360" font-size="14" text-anchor="middle" font-family="Arial">Cost: $0</text>
            <text x="125" y="380" font-size="14" text-anchor="middle" fill="orange" font-family="Arial">Scale: Limited</text>
        </g>
        
        <!-- Option 3: Distributed -->
        <g transform="translate(700, 80)">
            <rect x="0" y="0" width="250" height="400" fill="#f0f0f0" stroke="#333" stroke-width="2" rx="5"/>
            <text x="125" y="30" font-size="18" font-weight="bold" text-anchor="middle" font-family="Arial">Option 3: Distributed</text>
            
            <!-- Cloud with many workers -->
            <ellipse cx="125" cy="110" rx="80" ry="50" fill="#50C878" opacity="0.3" stroke="#333" stroke-width="2"/>
            <text x="125" y="90" font-size="12" text-anchor="middle" font-family="Arial">1,000 workers</text>
            <text x="125" y="115" font-size="24" text-anchor="middle" font-family="Arial">☁️</text>
            <text x="125" y="135" font-size="11" text-anchor="middle" font-family="Arial">(remote machines)</text>
            
            <!-- Arrow -->
            <line x1="125" y1="170" x2="125" y2="300" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
            <text x="145" y="230" font-size="12" font-family="Arial">10 sec</text>
            
            <!-- Results -->
            <text x="125" y="340" font-size="14" font-weight="bold" text-anchor="middle" font-family="Arial">Time: ~10 seconds</text>
            <text x="125" y="360" font-size="14" text-anchor="middle" font-family="Arial">Cost: $$$</text>
            <text x="125" y="380" font-size="14" text-anchor="middle" fill="green" font-family="Arial">Scale: Unlimited*</text>
        </g>
        
        <!-- Key insight at bottom -->
        <rect x="50" y="520" width="900" height="60" fill="#FFF4E6" stroke="#E67E22" stroke-width="2" rx="5"/>
        <text x="500" y="545" font-size="16" font-weight="bold" text-anchor="middle" font-family="Arial">
            Key Insight: Distributed computing trades simplicity for scale and speed
        </text>
        <text x="500" y="565" font-size="14" text-anchor="middle" font-family="Arial">
            *But introduces: network latency, coordination overhead, complexity, failure modes
        </text>
        
        <!-- Arrow marker definition -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                <polygon points="0 0, 10 3, 0 6" fill="#666"/>
            </marker>
        </defs>
    </svg>